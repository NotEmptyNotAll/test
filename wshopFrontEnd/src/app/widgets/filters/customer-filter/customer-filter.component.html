<div class="standard-filter">
<div class="p-field p-col-12 p-md-12  ">

<span class="p-float-label ">
  <p-autoComplete (onSelect)="changeState()" [(ngModel)]="selected" [suggestions]="customers"
                  (completeMethod)="filter($event)"
                  field="name"
                  inputId="autocomplete"
                  (onClear)="clear()"
                  [dropdown]="true">
                    <ng-template let-country pTemplate="item">
                        <div class="country-item">
                            <div>{{country.name}}</div>
                        </div>
                    </ng-template>
                </p-autoComplete>
    <label for="autocomplete">{{'page.customer' | translate}}</label>
        </span>
</div>
</div>
