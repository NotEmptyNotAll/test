<div   *ngIf="!minSizeResolution"  class=" p-fluid  p-grid p-form grid">
    <div class="p-field p-col-36 p-md-12">
        <p-autoComplete (onSelect)="changeState()" [(ngModel)]="selected" [suggestions]="details"
                        (completeMethod)="filter($event)" panelStyle="panel-style"
                        field="name"
                        [type]="'search'"
                        (ngModelChange)="change()"
                        placeholder="{{'page.chooseDetails' | translate}}"
                        (onClear)="clear()"
                        [dropdown]="true">
            <ng-template let-country pTemplate="item">
                <div class="country-item">
                    <div>{{country.name}}</div>
                </div>
            </ng-template>
        </p-autoComplete>

    </div>
</div>

<p-autoComplete  *ngIf="minSizeResolution" (onSelect)="changeState()"
                 [(ngModel)]="selected" [suggestions]="details"
                (completeMethod)="filter($event)" panelStyle="panel-style"
                field="name"
                 class="min-size-input"
                [type]="'search'"
                 (ngModelChange)="change()"
                 placeholder="{{'page.chooseDetails' | translate}}"
                 (onClear)="clear()"
                [dropdown]="true">
    <ng-template let-country pTemplate="item">
        <div class="country-item">
            <div>{{country.name}}</div>
        </div>
    </ng-template>
</p-autoComplete>
