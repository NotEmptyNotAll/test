
<div  *ngIf="!minSizeResolution"  class="p-fluid  p-grid p-form grid" style="width: 300px">
    <div class="p-field p-col-36 p-md-12">
        <p-dropdown (onChange)="changePeriod()"
                    placeholder="{{'page.period' | translate}}"
                    [options]="periods" [(ngModel)]="period"
                    optionLabel="name"  >
        </p-dropdown>
    </div>
</div>

<p-dropdown  *ngIf="minSizeResolution"  (onChange)="changePeriod()"
             placeholder="{{'page.period' | translate}}"
             [style]="{width: '100%'}"
            [options]="periods" [(ngModel)]="period"
            optionLabel="name"  >
</p-dropdown>
