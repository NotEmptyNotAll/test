<div class="content-body">
    <h1> Details</h1>
    <div class="input-form">
        <input type="text" [(ngModel)]="inputValue" class="input-text"/>
    </div>
    <div class="button-panel">
        <button type="button" (click)="tableDataService.showUpdatePage=false" pButton class="ui-button-danger"
                icon="pi pi-times" label="cancel"></button>
        <button type="button" pButton class="ui-button-success"
                icon="pi pi-check" [disabled]="inputValue===''"
                (click)="addData()" label="confirm"></button>
    </div>
</div>
